<!DOCTYPE html>
<html>
<head>
    <title>Ventas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Registro de Ventas</h1>
    <form method="post" action="/vender">
        <input type="text" name="nombre" placeholder="Nombre" value="{{ edit_venta.nombre if edit_venta else '' }}" required>
        <input type="number" name="valor" step="100" min="0" placeholder="Valor" value="{{ edit_venta.valor if edit_venta else '' }}" required>
        <input type="hidden" name="idx" value="{{ edit_idx if edit_venta else -1 }}">
        <button type="submit">{{ 'Actualizar' if edit_venta else 'Agregar' }}</button>
    </form>

    <h2>Ventas registradas</h2>
    <ul>
        {% for venta in ventas %}
            <li>
                {{ venta.nombre }} - ${{ venta.valor }}
                <a href="/editar/{{ loop.index0 }}">Editar</a> |
                <a href="/eliminar/{{ loop.index0 }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>

    <h3>Total: ${{ total }}</h3>
</body>
</html>
