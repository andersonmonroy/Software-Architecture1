apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ventas-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andersonmonroy/Software-Architecture1.git
    targetRevision: HEAD
    path: T_Final_K8s/charts/ventas
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
